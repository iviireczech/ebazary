<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link type="text/css" href="css/index.css" rel="stylesheet" media="screen" />

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <title>ebazary.cz</title>
    </head>
    <body>
        <div class="container">
            <div th:each="item : ${items}" class="row">
                <div class="col-md-4">
                    <img th:src="${item.mainImageUrl} != null ? ${item.mainImageUrl} : 'images/image_missing.jpg'" class="img-responsive img-thumbnail"/>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-8">
                            <div th:text="${#strings.length(item.description) le 297 ? item.description : #strings.substring(item.description, 0, 297) + '...'}">1</div>
                            <br/>
                        </div>
                        <div class="col-md-2 col-md-offset-1">
                            <div><b th:text="${item.itemPrice.price} != null ? ${item.itemPrice.price} + ' ' + ${item.itemPrice.currency.name} : (${item.itemPrice.negotiatedPrice} ? 'Dohodou' : 'V textu')"></b></div>
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                           <table class="table table-bordered table-condensed transparent">
                               <tr>
                                   <td>Datum:</td>
                                   <td><span th:text="${#joda.format(item.insertionDate.toDateTimeAtStartOfDay(), 'dd.MM.yyyy')}" class="nowrap"/></td>
                               </tr>
                               <tr>
                                   <td>MÃ­sto:</td>
                                   <td><span th:text="${item.itemLocality.district} != null ? ${item.itemLocality.district.name} : ${item.itemLocality.region.name}"  class="nowrap"/></td>
                               </tr>
                               <tr th:if="${item.phoneNumber != null}">
                                   <td>Telefon:</td>
                                   <td th:text="${item.phoneNumber}"></td>
                               </tr>
                               <tr th:if="${item.email != null}">
                                   <td>Email:</td>
                                   <td th:text="${item.email}"></td>
                               </tr>
                           </table>
                        </div>
                        <div class="col-md-4">
                            <a th:href="${item.url}" th:text="${'Kup na ' + item.bazaarType.name}" class="btn btn-info" role="button">Link Button</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
