<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link type="text/css" th:href="@{css/index.css}" href="../static/css/index.css" rel="stylesheet" media="screen" />
        <link href="../static/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <script src="../static/js/jquery-2.2.0.min.js"
                th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>

        <script src="../static/js/bootstrap.min.js"
                th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css" />

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>

        <script th:src="@{js/script.js}" src="../static/js/script.js"></script>

        <title>ebazary.cz</title>
    </head>
    <body>
        <div class="container">
            <div class="vcenter">
                <div class="col-md-10 col-md-offset-1">
                    <form class="form-group" action="#" th:action="@{/result}" th:object="${userRequest}" method="get">
                        <div class="input-group">
                            <span class="input-group-btn">
                              <select  class="selectpicker form-control no-right-border" data-live-search="true" title="Vyberte lokalitu ...">
                                  <option th:each="region : ${regions}" th:text="${region.getName()}">
                                  </option>
                              </select>
                            </span>
                            <span class="input-group-btn">
                              <select class="selectpicker form-control no-right-border" data-live-search="true" title="Vyberte kategorii ...">
                                  <option th:each="category : ${categories}" th:text="${category.getName()}">
                                  </option>
                              </select>
                            </span>
                            <span class="input-group-btn">
                                <input type="text" class="form-control" th:field="*{query}" placeholder="Search for..." />
                                <button type="submit" class="btn btn-default" value="Hledat">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
