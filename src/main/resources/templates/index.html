<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link type="text/css" th:href="@{css/index.css}" href="../static/css/index.css" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="../static/js/jquery-2.2.0.min.js"
            th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>

    <script src="../static/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>

    <script th:src="@{js/script.js}" src="../static/js/script.js"></script>

    <title>ebazary.cz</title>
</head>
<body>
<div class="vcenter">
    <div class="container">
        <div>
            <div class="text-center m-b-40">
                <img src="../static/images/logo.png"/>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <form class="form-group" action="#" th:action="@{/result}" th:object="${userRequest}" method="get">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <select class="selectpicker form-control no-right-border btn-group-lg"
                                    data-live-search="true" title="Celá ČR">
                                <option th:each="region : ${regions}" th:text="${region.getName()}">
                                </option>
                            </select>
                        </div>
                        <div class="input-group-btn">
                            <select class="selectpicker form-control no-right-border btn-group-lg"
                                    data-live-search="true" title="Všechny kategorie">
                                <option th:each="category : ${categories}" th:text="${category.getName()}">
                                </option>
                            </select>
                        </div>
                        <input type="text" class="form-control input-lg" th:field="*{query}" placeholder="Hledám..."/>
                        <div class="input-group-btn btn-group-lg">
                            <button type="submit" class="btn btn-default" value="Hledat">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
